<h2>PrimeNG + Angular 18 Standalone</h2>

<p-button label="Click me"></p-button>

<input pInputText type="text" placeholder="Type here" />

<p-table [value]="items">
  <ng-template pTemplate="header">
    <tr>
      <th>Brand</th>
      <th>Year</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.brand }}</td>
      <td>{{ item.year }}</td>
    </tr>
  </ng-template>
</p-table>
