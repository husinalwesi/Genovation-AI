<p-sidebar
  #sidebarRef
  [(visible)]="sidebarVisible"
  [position]="isMobile ? 'top' : 'left'"
  [dismissible]="isMobile"
  [closeOnEscape]="isMobile"
  [modal]="isMobile"
  [showCloseIcon]="isMobile"
  [blockScroll]="isMobile"
  [style]="{ width: isMobile ? '100%' : expandedSidebar ? '304px' : '96px' }"
>
  <ng-template pTemplate="header">
    <span class="font-semibold text-xl">Logo inside menu</span>
  </ng-template>

  <button type="button" class="hidden md:block" (click)="toggleSidebarWidth()">
    Toggle Sidebar Width (Desktop)
  </button>

  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
  </p>
</p-sidebar>

<!-- Mobile Menubar -->
<div class="md:hidden fixed w-full">
  <p-menubar>
    <ng-template pTemplate="start">
      <div class="flex items-center gap-4">
        <span>logo</span>
        <div class="flex items-center gap-2">
          <span>icon</span>
          <span>Page Name</span>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex items-center">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
        ></p-avatar>
        <p-button
          (onClick)="sidebarVisible = true"
          icon="pi pi-bars"
        ></p-button>
      </div>
    </ng-template>
  </p-menubar>
</div>

<!-- Main content -->
<div
  id="content"
  class="pt-[62px] md:pt-0 md:ml-auto transition-[cubic-bezier(0,0,0.2,1)]"
  [ngClass]="expandedSidebar ? 'w-full md:w-[calc(100%-304px)]' : 'w-full md:w-[calc(100%-96px)]'"
>
  <p>Content area â€” on desktop this is on the right side, on mobile below.</p>
</div>
