<div class="pt-[25px] pb-[15px] border-b border-solid border-[#464353] flex flex-col lg-exclude-ipad:flex-row lg-exclude-ipad:items-center justify-between mb-10">
    <div class="px-4 flex items-center gap-4">
        <p-button (onClick)="backBtn()" icon="pi pi-arrow-left ml-[-28px]" styleClass="text-white text-center" ariaLabel="Back" />
        <div class="text-[#CECBDE] text-sm">
            <p class="poppins-bold">Add User</p>
            <p>Organization</p>
        </div>
    </div>
    <div class="flex items-center gap-2.5 ml-auto">
        <p-button type="reset" ariaLabel="Reset" (onClick)="resetForm()" icon="pi pi-times" label="Cancel" styleClass="action-btn text-[#CECBDE] text-sm px-3 py-[14px]" />
        <p-button type="submit" ariaLabel="Submit" icon="pi pi-check" label="Save" styleClass="action-btn text-[#1E1E1E] bg-[#60BE7A] px-3 py-[14px] text-sm" />
    </div>
</div>
